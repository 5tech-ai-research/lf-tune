### model
model_name_or_path: Qwen/Qwen2.5-0.5B-Instruct

### method
stage: dpo
do_train: true
finetuning_type: full
pref_beta: 0.1
pref_loss: orpo
# deepspeed: examples/deepspeed/ds_z3_config.json

### dataset
dataset: identity_adept_multilingual,identity_qwen_alibaba_multilingual,identity_qwen_alibaba_en,identity_openai_en,identity_llama_meta_en,identity_arc_1_0_ultrasafeai_multilingual,identity_arc_1_0_ultrasafeai_en,identity_claude_anthropic_en
template: chatml
cutoff_len: 16384
max_samples: 20000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/qn/full/orpo-v1
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 64
gradient_accumulation_steps: 128
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

